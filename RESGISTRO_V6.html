<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa da Localização</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
        }

        .input-group {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 80px; /* Ajuste de acordo com o tamanho do seu logo */
            margin-right: 20px;
        }

        #locationInput {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            color: #000;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #map {
            width: 80%;
            height: 400px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: none; /* Inicialmente escondido */
        }
    </style>
</head>
<body>

    <div class="input-group">
        <img src="masonic_logo.png" alt="Logo da Maçonaria" class="logo">
        <input type="text" id="locationInput" placeholder="Digite um número e registre">
        <button onclick="showMap()">Registrar</button>
    </div>

    <iframe id="map"></iframe>

    <script>
        function showMap() {
            const inputVal = document.getElementById('locationInput').value;
            if (inputVal) {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function(position) {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        const iframeSrc = `https://www.openstreetmap.org/export/embed.html?bbox=${lon-0.005}%2C${lat-0.005}%2C${lon+0.005}%2C${lat+0.005}&layer=mapnik&marker=${lat}%2C${lon}`;
                        document.getElementById('map').src = iframeSrc;
                        document.getElementById('map').style.display = 'block';
                    });
                } else {
                    alert("Geolocalização não é suportada por este navegador.");
                }
            } else {
                alert("Por favor, insira um número antes de registrar.");
            }
        }
    </script>

</body>
</html>
